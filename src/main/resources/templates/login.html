<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">

<link href="/css/login.css" rel="stylesheet">
</head>
<body>

	<section class="login-block">
		<div class="container">
			<div class="row">
				<div class="col-md-4 login-sec">
					<h2 class="text-center">Iniciar Sesión</h2>
					<form class="login-form" th:action="@{/login}" method="post">
						<div class="form-group">
							<label for="exampleInputEmail1" class="text-uppercase"></label> <input
								id="username" name="username" type="text" class="form-control"
								placeholder="Correo electrónico">

						</div>
						<div class="form-group">
							<label for="exampleInputPassword1" class="text-uppercase"></label>
							<input type="password" class="form-control" id="password"
								name="password" placeholder="Contraseña">
						</div>


						<div class="form-check">
							<label class="form-check-label"> <small>¿No
									tienes una cuenta? </small><a th:href="@{/registros/nuevo}">Registrate</a>
							</label> <br> <input type="submit" class="btn btn-login mt-5 boton"
								value="Ingresar" />
						</div>

					</form>

				</div>
				<div class="col-md-8 banner-sec">


					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active">
							<img class="d-block img-fluid" src="/img/pexels.jpg"
								alt="First slide">
							<div class="carousel-caption d-none d-md-block">
								<div class="banner-text">
									<h2>Dino Matriculas</h2>
									<p>Nuestra aplicación esta pensada para aquellas
										instituciones que quieran optimizar el proceso de matriculas
										de alumnos, docentes y Cursos.</p>
								</div>
							</div>
						</div>

					</div>

				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
