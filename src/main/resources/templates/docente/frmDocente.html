<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/navbar :: head">
<meta charset="UTF-8">
<title>Docente</title>
</head>
<body>

	<header th:replace="layout/navbar :: header"></header>

	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>
							<b>Docente</b>
						</h2>
					</div>
					<div class="col-sm-6">
						<a type="button" data-bs-target="#addEmployeeModal"
							class="btn btn-success" data-bs-toggle="modal"> <i
							class="material-icons">&#xE147;</i> <span>Agregar Docente</span>
						</a>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<td></td>
						<th>Perfil</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>DNI</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="d:${lstdocentes}">
						<td></td>
						<td th:text="${d.idDocente}"></td>
						<td th:text="${d.nombre}"></td>
						<td th:text="${d.apellido}"></td>
						<td th:text="${d.dni}"></td>
						<td><a th:href="@{'/docentes/editar/'+${d.idDocente}}"
							class="edit"><i class="material-icons">&#xE254;</i></a>
							<!-- v --> <a th:href="@{'/docentes/eliminar/'+${d.idDocente}}"
							class="delete"><i class="material-icons">&#xE872;</i></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Edit Modal HTML -->
	<div id="addEmployeeModal" class="modal fade" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<form th:action="@{/docentes/guardar}" th:object="${docente}"
					method="post">
					<div class="modal-header">
						<h4 class="modal-title">Nuevo Docente</h4>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="form-group">
							<label>Nombres</label> <input type="text" class="form-control"
								th:field="*{nombre}" required>
						</div>
						<div class="form-group">
							<label>Apellidos</label> <input type="text" class="form-control"
								th:field="*{apellido}" required>
						</div>
						<!-- <div class="form-group">
							<label>DNI</label>
							<textarea class="form-control" required></textarea>
						</div> -->
						<div class="form-group">
							<label>DNI</label> <input type="text" class="form-control"
								th:field="*{dni}" required>
						</div>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default"
							data-bs-dismiss="modal" value="Cancel"> <input
							type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/navbar :: resource"></footer>

</body>
</html>
