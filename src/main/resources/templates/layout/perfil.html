<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link th:href="@{css/perfil.css}" rel="stylesheet">
</head>
<body>

	<header th:replace="layout/navbar :: header"></header>


	<div class="container">
		<div class="main-body">


			<div class="row gutters-sm">
				<div class="col-md-4 mb-3">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar7.png"
									alt="Admin" class="rounded-circle" width="150">
								<div class="mt-3">
									<h4 th:text="*{name}"></h4>
									<p class="text-secondary mb-1"></p>
									
								</div>
							</div>
						</div>
					</div>


					<div class="card mt-3"></div>
				</div>

				<div class="col-md-8">
					<div class="card mb-3">
						<div class="card-body">
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Instituto</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="*{name}">
								</div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Correo</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="*{username}"></div>
							</div>
							<hr>
							<div class="row">
								<div class="col-sm-3">
									<h6 class="mb-0">Telefono</h6>
								</div>
								<div class="col-sm-9 text-secondary" th:text="*{phone}"></div>
							</div>
							<hr>
						</div>
					</div>





				</div>
			</div>

		</div>
	</div>
	<footer th:replace="layout/navbar :: resource"></footer>

</body>
</html>
